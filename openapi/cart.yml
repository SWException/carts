get:
  summary: Get the cart
  description: Get products and accounting details of the current cart
  operationId: getCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
  responses:
    200:
      description: cart returned
      content:
        application/json:
          schema:
            $ref: "../schemas/carts.json#/responseCart"
          example:
            {
              status: "success",
              data:
                {
                  id: "1",
                  products:
                    [
                      {
                        id: "152",
                        name: ball,
                        primaryPhoto: /image.jpg,
                        price: 5.95,
                        quantity: 10,
                      },
                    ],
                  total: 59.5,
                  tax: 10.73,
                },
            }
    400:
      description: cart didn't found
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "carrello non trovato" }

delete:
  summary: Delete the cart
  description: Empty the cart associated with the user authenticated
  operationId: deleteCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
  responses:
    200:
      description: cart was deleted
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "carrello eliminato" }
    400:
      description: cart didn't found
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "impossibile eliminare il carrello di questo utente" }

