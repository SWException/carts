#api per aggiungere e rimuovere un prodotto dal carrello
post:
  summary: Aggiunta prodotto al carrello
  description: Riceve id prodotto e quantità, se disponibile inserisce nel carrello
  operationId: addToCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: id del prodotto da aggiungere
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/carts.json#/insertCartProduct"
        example: { id: "123VF", quantity: 3 }
  responses:
    200:
      description: "articolo aggiunto al carrello"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "articolo aggiunto al carrello" }
    400:
      description: "articolo non aggiunto al carrello"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "errore o l'articolo non era presente nella quantità richiesta",
            }

delete: 
  summary: Rimozione prodotto
  description: Rimuove il prodotto dal carrello con l'id passato come parametro
  operationId: removeFromCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: id del prodotto da eliminare
      schema:
        type: string
      required: true
  responses:
    200:
      description: "articolo rimosso dal carrello"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "articolo rimosso con successo" }
    400:
      description: "l'articolo non era presente nel carrello"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "l'articolo non era presente nel carrello",
            }
