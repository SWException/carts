delete: 
  summary: Remove the product
  description: Remove the product with the specified ID from the cart
  operationId: removeFromCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: id del prodotto da eliminare
      schema:
        type: string
      required: true
  responses:
    200:
      description: "Product removed from cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "articolo rimosso con successo" }
    400:
      description: "The product wasn't in the cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "l'articolo non era presente nel carrello",
            }

patch:
  summary: Modify product in the cart
  description: Change the quantity of the product in the cart
  operationId: changeQuantity
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: id del prodotto da modificare
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/carts.json#/insertCartProduct"
        example:
          {
            productId: "1234",
            quantity: 2
          }
  responses:
    200:
      description: "quantity modified"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "quantity modified" }
    400:
      description: "request error"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "request error",
            }
  