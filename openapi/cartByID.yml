#api per aggiungere e rimuovere un prodotto dal carrello
post:
  summary: Add a product to cart
  description: Receive a product ID and a quantity, iff se quantity is available in stock the operation is successful
  operationId: addToCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: product id
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/carts.json#/insertCartProduct"
        example: { id: "123VF", quantity: 3 }
  responses:
    200:
      description: "product added to cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "articolo aggiunto al carrello" }
    400:
      description: product not added to cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "errore o l'articolo non era presente nella quantit√† richiesta",
            }

delete: 
  summary: Remove the product
  description: Remove the product with the specified ID from the cart
  operationId: removeFromCart
  tags:
    - cart
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: false
    - in: header
      name: guestToken
      schema:
        type: string
      required: false
    - in: path
      name: id
      description: id del prodotto da eliminare
      schema:
        type: string
      required: true
  responses:
    200:
      description: "Product removed from cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "articolo rimosso con successo" }
    400:
      description: "The product wasn't in the cart"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            {
              status: "error",
              message: "l'articolo non era presente nel carrello",
            }
